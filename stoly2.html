<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zasedací pořádek – A4 → PDF</title>
  <!-- Google Fonts (Cinzel + Lexend) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800;900&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#c4a75a;        /* barva nadpisu */
      --text:#222;
      --frame-url:url('https://zbiroh.b-cdn.net/b.png'); /* tvůj rámeček */
    }

    @page { size: A4; margin: 16mm; }
    @media print {
      body{ -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      #controls{ display:none !important; }
    }

    body{
      margin:0; background:#e8e8e8;
      font-family:"Lexend", system-ui, sans-serif; color:var(--text);
    }

    /* List A4 (1 stůl = 1 list) */
    .sheet{
      width: 210mm; min-height: 297mm; margin: 0 auto;
      background:white; padding:16mm; box-sizing:border-box;
      display:flex; align-items:center; justify-content:center;
    }

    /* Karta uvnitř listu = vlastní „zasedák“ v rámečku */
    .card{
      width: 118mm; min-height: 170mm; /* můžeš upravit podle poměru tvého rámečku */
      padding: 22mm 20mm; box-sizing:border-box; position:relative;
      display:flex; flex-direction:column; align-items:center; justify-content:center; /* doprostřed rámečku */
      text-align:center;
    }
    /* Obrázek rámečku za obsahem */
    .card::before{
      content:""; position:absolute; inset:-6mm;
      background-image: var(--frame-url);
      background-repeat:no-repeat; background-position:center; background-size:contain;
      opacity:1; pointer-events:none;
    }

    .title{
      font-family:"Cinzel", serif; font-weight:800;
      font-size: 22pt; letter-spacing:.5px; color:var(--accent);
      margin:0 0 10mm 0;
    }
    .names{ list-style:none; padding:0; margin:0; }
    .names li{ font-size: 14pt; line-height:1.5; margin:2mm 0; }
    .names li strong{ font-family:"Cinzel", serif; font-weight:700; }

    /* Ovládání pro náhled (schová se při tisku) */
    #controls{
      position:sticky; top:0; z-index:999; background:#111; color:#fff;
      padding:10px 14px; display:flex; gap:8px; align-items:center; justify-content:center;
    }
    #controls button, #controls input{
      border:0; padding:8px 12px; font-weight:600; cursor:pointer; border-radius:8px;
    }
    #controls button{ background:#2b2b2b; color:#fff; }
    #controls button:hover{ background:#3b3b3b; }
    #controls input[type="color"]{ border:1px solid #444; background:#1c1c1c; color:#fff; }
    #hint{ font-size:12px; opacity:.9; margin-left:8px; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Barva akcentu: <input type="color" id="accent" value="#c4a75a" /></label>
    <button onclick="render()">Znovu vykreslit</button>
    <button onclick="window.print()">Tisk / PDF</button>
    <span id="hint">Při tisku zapni „Background graphics“.</span>

    function cardHTML(data){
      return `
      <div class="sheet">
        <div class="card">
          <h1 class="title">${data.title}</h1>
          <ul class="names">
            ${data.names.map(n => `<li>${n}</li>`).join('')}
          </ul>
        </div>
      </div>`;
    }

    function render(){
      const root = document.getElementById('root');
      const accent = document.getElementById('accent').value;
      document.documentElement.style.setProperty('--accent', accent);
      root.innerHTML = TABLES.map(t => cardHTML(t)).join('');
    }

    render();
